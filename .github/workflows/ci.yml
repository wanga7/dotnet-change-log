# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore DotNetChangelog.sln -bl

    - name: Build
      run: dotnet build --no-restore --configuration Release DotNetChangelog.sln -bl
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release DotNetChangelog.sln /p:CollectCoverage=true -bl
