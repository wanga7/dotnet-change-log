name: branch-ci

on:
  push:
    branches:
      - main
    tags:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dotnet tools
        run: dotnet tool restore

      - uses: nrwl/last-successful-commit-action@v1
        id: last_successful_commit
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.GITHUB_REF_NAME }}
          workflow_id: 'branch-ci.yml'

      - name: Dotnet-affected
        run: dotnet affected --verbose --from ${{ steps.last_successful_commit.outputs.commit_hash }}

      - name: Restore dependencies
        if: success() && steps.dotnet_affected.outputs.affected != ''
        run: dotnet restore affected.proj

      - name: Build
        if: success() && steps.dotnet_affected.outputs.affected != ''
        run: dotnet build --configuration Release --no-restore affected.proj

      - name: Test
        if: success() && steps.dotnet_affected.outputs.affected != ''
        run: dotnet test --no-restore --no-build --configuration Release --verbosity normal affected.proj